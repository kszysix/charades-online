<!DOCTYPE html>

  <body>
    <h1>Hello World Chat!</h1>


    <section>
      <div id="change_username">
        <input id="username" type="text" />
        <button id="send_username" type="button">Change username</button>
      </div>
    </section>


    <section id="chatroom">
      <section id="feedback">
        
      </section>
    </section>
    <p>---------------------------------</p>

    <div id='message-container'>
      
    </div>

    <section id="input_zone"> 
      <input id="message" class="vertical-align" type="text" />
      <button id="send_message" class="vertical-align" type="button">Send</button>
    </section>



     <button onclick="msg()">Click me</button> 
    <p id="console">  </p>

    <script>
        var element = document.getElementById("console"); 
        function msg(){
        element.innerHTML = "CZESC";
        }
    </script>


    <p></p>
    <button id="drawing" class="vertical-align" type="button">Draw</button>
    <button id="clearing" class="vertical-align" type="button">Clear</button>
    <canvas id="myCanvas" width="400" height="300" style="border:1px solid #000000;">
    </canvas>
